<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
	
		<title>Popcorn Hotspot Plugin</title>
				
		<script type="text/javascript" src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>	
		<script type="text/javascript" src="popcorn.hotspot.js"></script>

		
		<script>
		window.onload = function (){
			var pop = Popcorn("#video");
			pop.play()
	      	.hotspot({
		        // seconds
		        start: 1,
		        // seconds
		        end: 5,
		        id: "test1",
		        href: "http://www.drumbeat.org/",
		        text: "Drumbeat Homepage",
		        //position in percentages
		        top: 40,
		        left: 50,
		        width: 20,
		        height: 30
	      	})
	      	.hotspot({
		        // seconds
		        start: 7,
		        // seconds
		        end: 10,
		        id: "test2",
		        href: "http://www.mozilla.org/",
		        text: "Go to Mozilla",
		        //position in percentages
		        top: 5,
		        left: 10,
		        width: 40,
		        height: 20
	      	})
	      	.hotspot({
		        // seconds
		        start: 13,
		        // seconds
		        end: 18,
		        id: "test3",
		        href: "http://www.mozillafestival.org/",
		        text: "Mozilla Festival Homepage",
		        //position in percentages
		        top: 30,
		        left: 30,
		        width: 40,
		        height: 40
	      	});
	    }
		</script>
		
	</head>
	<body>
		<div id="hypervideo">
			<video src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm" type="video/webm" id="video" controls="controls" width="100%" height="auto" tabindex="0" autobuffer="autobuffer"></video>
		</div>
	</body>
</html>
